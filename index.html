<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <link rel="stylesheet" href="media.css" />
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  <title>playdix - Web Player: Music for everyone</title>
</head>

<body>
  <div class="container">
    <div id="leftt">
      <div class="main1">
        <div class="main2">
          <img id="close" src="icons/close.svg" alt="" class="invert" />
          <div class="logo flex">
            <img src="icons/favicon.ico" alt="" class="invert" />
            <span>playdix</span>
          </div>

          <div class="home">
            <img src="icons/home.svg" alt="" class="invert" />
            <span>Home</span>
          </div>

          <div class="search">
            <img src="icons/search.svg" alt="" class="invert" />
            <span>Search</span>
          </div>
        </div>
      </div>

      <div class="lib1">
        <div class="lib2">
          <div class="library">
            <img src="icons/libraray.svg" alt="" class="invert" />
            <span>Your Library</span>
          </div>
          <div class="library-songs">
            <ul>
              <li>
                <img src="icons/music.svg" alt="" class="invert" />
                <div class="song">Songs ðŸ’«</div>
              </li>
            </ul>
          </div>
          <footer>
            <span>&copy; 2025 Ravikant Dhakad |</span>
            <a href="https://github.com/RavikantDhakad01" target="_blank">Github</a>
          </footer>
        </div>
      </div>
    </div>

    <div id="right">
      <div class="nav">
        <div class="navleft">
          <img id="hamburger" src="icons/hamburger.svg" alt="" class="invert" />
          <div class="arrow">
            <button id="leftArr">
              <img src="icons/left.svg" alt="" class="invert" />
            </button>
            <button id="RightArr">
              <img src="icons/right.svg" alt="" class="invert" />
            </button>
          </div>
        </div>

        <div class="buttons">
          <button id="sign-up">Sign up</button>
          <button id="login">Login</button>
        </div>
      </div>
      <div class="cards-main">
        <h2>playdix playlists</h2>
        <img class="music-player" src="music player.png" alt="" />
        <div class="cards"
          
<div class="card">
            <div class="images">
              <img src="cards/throwback.jpg" alt="" />
              <button class="play">
                <img src="icons/play.svg" alt="" />
              </button>
            </div>
            <h3>Throwback</h3>
            <p>Old classics & nostalgic hits</p>
          </div>

          <div class="card">
            <div class="images">
              <img src="cards/study.jpg" alt="" />
              <button class="play">
                <img src="icons/play.svg" alt="" />
              </button>
            </div>
            <h3>Focus Mode</h3>
            <p>Study & work playlist</p>
          </div>

          <div class="card">
            <div class="images">
              <img src="cards/party hits.webp" alt="" />
              <button class="play">
                <img src="icons/play.svg" alt="" />
              </button>
            </div>
            <h3>Party Hits</h3>
            <p>Upbeat & energetic songs</p>
          </div>

          <div class="card">
            <div class="images">
              <img src="cards/chill vibes.jpg" alt="" />
              <button class="play">
                <img src="icons/play.svg" alt="" />
              </button>
            </div>
            <h3>Chill Vibes</h3>
            <p>Relaxed & calm tracks</p>
          </div>

          <div class="card">
            <div class="images">
              <img src="cards/late night.jpg" alt="" />
              <button class="play">
                <img src="icons/play.svg" alt="" />
              </button>
            </div>
            <h3>Late Night</h3>
            <p>Soothing night vibes</p>
          </div>

        </div>
      </div>
      <div class="playbar">
        <img id="close2" src="icons/close.svg" alt="" />
        <div class="abovebar">
          <div class="ssong"></div>
          <div class="plabtns">
            <img id="previous" src="icons/previous.svg" alt="" />

            <img id="play2" src="icons/play2.svg" alt="" />
            <img id="next" src="icons/next.svg" alt="" />
          </div>

          <div class="timing"></div>
        </div>

        <div class="seekbar">
          <div id="line"></div>
          <div id="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
