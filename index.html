<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container">
      <div id="leftt">
        <div class="main1">
          <div class="main2">
            <img id="close" src="icons/close.svg" alt="" class="invert" />
            <div class="logo flex">
              <img src="icons/logo.svg" alt="" class="invert" />
              <span>Spotify</span>
            </div>

            <div class="home">
              <img src="icons/home.svg" alt="" class="invert" />
              <span>Home</span>
            </div>

            <div class="search">
              <img src="icons/search.svg" alt="" class="invert" />
              <span>Search</span>
            </div>
          </div>
        </div>

        <div class="lib1">
          <div class="lib2">
            <div class="library">
              <img src="icons/libraray.svg" alt="" class="invert" />
              <span>Your Library</span>
            </div>
            <div class="library-songs">
              <ul>
                <li>
                  <img src="icons/music.svg" alt="" class="invert" />
                  <div class="song">Songs ðŸ’«</div>
                </li>
              </ul>
            </div>
            <footer>
            <span>&copy; 2025 Ravikant Dhakad |</span>
            <a href="https://github.com/RavikantDhakad01" target="_blank">Github</a>
          </footer>
          </div>
        </div>
      </div>

      <div id="right">
        <div class="nav">
          <div class="navleft">
            <img
              id="hamburger"
              src="icons/hamburger.svg"
              alt=""
              class="invert"
            />
            <div class="arrow">
              <button id="leftArr">
                <img src="icons/left.svg" alt="" class="invert" />
              </button>
              <button id="RightArr">
                <img src="icons/right.svg" alt="" class="invert" />
              </button>
            </div>
          </div>

          <div class="buttons">
            <button id="sign-up">Sign up</button>
            <button id="login">Login</button>
          </div>
        </div>
        <div class="cards-main">
          <h2>Spotify playlists</h2>
          <img class="music-player" src="music player.png" alt="" />
          <div class="cards">
          
            <div class="card">
              <div class="images">
                <img
                  src="https://i.scdn.co/image/ab67706f000000022ce7859fa69eb5470fc492b1"
                  alt=""
                />
                <button class="play">
                  <img src="icons/play.svg" alt="" />
                </button>
              </div>
              <h3>Bollywood Central</h3>

              <p>Bollywood Top 50 of 2025</p>
            </div>
            <div class="card">
              <div class="images">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e0279f4a87c23143f0abb14c279"
                  alt=""
                />
                <button class="play">
                  <img src="icons/play.svg" alt="" />
                </button>
              </div>
              <h3>Mismatched</h3>

              <p>(Original Motion Picture Soundtrack)</p>
            </div>
            <div class="card">
              <div class="images">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02b0f9ceb59927ab76fe6269be"
                  alt=""
                />
                <button class="play">
                  <img src="icons/play.svg" alt="" />
                </button>
              </div>
              <h3>Top Hits!</h3>

              <p>Top Hits of 2025</p>
            </div>
           
      
            <div class="card">
              <div class="images">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e02bb25239324c4e16ae01fda36"
                  alt=""
                />
                <button class="play">
                  <img src="icons/play.svg" alt="" />
                </button>
              </div>
              <h3>Karan Aujla,IKKy</h3>

              <p></p>
            </div>
            <div class="card">
              <div class="images">
                <img
                  src="https://i.scdn.co/image/ab67616d00001e028e1bd9f2ca754ace0396d72f"
                  alt=""
                />
                <button class="play">
                  <img src="icons/play.svg" alt="" />
                </button>
              </div>
              <h3>Punjabi Hits!</h3>

              <p>Ultimate 101 Punjabi Hits with Shubh</p>
            </div>
        
          </div>
        </div>
        <div class="playbar">
          <img id="close2" src="icons/close.svg" alt="" />
          <div class="abovebar">
            <div class="ssong"></div>
            <div class="playbtns">
              <img id="previous" src="icons/previous.svg" alt="" />

              <img id="play2" src="icons/play2.svg" alt="" />
              <img id="next" src="icons/next.svg" alt="" />
            </div>

            <div class="timing"></div>
          </div>

          <div class="seekbar">
            <div id="line"></div>
            <div id="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
